<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <input type="submit" value="Register">
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const userData = {
                username: username,
                email: email,
                password: password
            };

            localStorage.setItem('user_data', JSON.stringify(userData));

            alert('Registration Successful! Data stored in local storage.');
        });
    </script>
</body>
<style>
    body {
        font-family: 'Times New Roman', Times, serif;
        background-color: #e4baba;
    }
    h1 {
        text-align: center;
        color: #000000;
    }
    form {
        max-width: 300px;
        margin: 0 auto;
        background: rgb(202, 170, 206);
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(2, 2, 2, 0.897);
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 90%;
        padding: 10px;
        margin: 6px 0;
        border: 1px solid rgb(116, 0, 77);
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #5a174c;
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #af72a2;
    }
</style>
</html>
